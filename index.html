<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Political Site | Project</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="text-center">Which side are you?</h1>
      </div>
    </div>

    <div class="container">
      <div id="blank">
      <form id="political-form">
        <div class="form-group">
          <label for="">Question1</label>
          <p>What is your stance on stricter gun control?</p>
          <select class="form-control" id="question1">
            <option value="10"></option>
            <option value="1">Against</option>
            <option value="2">For</option>
          </select>
        </div>

        <div class="form-group">
          <label for="">Question2</label>
          <p>What is your opinion on government subsidized healthcare?</p>
          <select class="form-control" id="question2">
            <option value="10"></option>
            <option value="1">Against</option>
            <option value="2">For</option>
          </select>
        </div>

        <div class="form-group">
          <label for="">Question3</label>
          <p>What is your stance on allowing immigrants into the United States?</p>
          <select class="form-control" id="question3">
            <option value="10"></option>
            <option value="1">Against</option>
            <option  value="2">For</option>
          </select>
        </div>

        <div class="form-group">
          <label for="">Question4</label>
          <p>Which animal do you prefer?</p>
          <select class="form-control" id="question4">
            <option value="10"></option>
            <option value="1">Elephant</option>
            <option value="2">Donkey</option>
          </select>
        </div><!-- /.form-group -->
        <button type="submit" class="btn btn-default">Submit</button>
      </form><!-- /form -->
      </div>
    </div><!-- /.container -->

    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
  </body>
</html>
